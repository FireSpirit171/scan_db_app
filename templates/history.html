{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>История запусков</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <div class="history">
      <h1 class="history__title">История</h1>

      {% if entries %}
      <div class="history__list">
        {% for entry in entries %}
        <a class="history__card" href="{% url 'history_detail' entry.id %}">
          <div class="history__card-title">{{ entry.dataset_name }}</div>
          <div class="history__card-info">Дата: {{ entry.datetime }}</div>
          <div class="history__card-info">Метод: {{ entry.method }}</div>
          {% if entry.models %}
          <div class="history__card-info">
            Модели: {{ entry.models|join:", " }}
          </div>
          {% endif %}
        </a>
        {% endfor %}
      </div>
      {% else %}
      <p class="history__empty">История пустая.</p>
      {% endif %}
    </div>
  </body>
</html>
